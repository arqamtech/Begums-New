<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Promotions</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col class="mainCol" push-md-2 col-md-8 col-12>
        <ion-card class="flpAnim">
          <ion-row>
            <ion-col col-12 >
              <ion-card-content>

                  <ion-navbar color="primary">
                      <ion-title>Send an SMS Promotion</ion-title>
                    </ion-navbar>
    


                <ion-item margin-vertical round>
                  <ion-label stacked>Message</ion-label>
                  <ion-textarea rows="6" (keyup.enter)="checkData()" maxlength="256" placeholder="Say something to your Clients" [(ngModel)]="mess"></ion-textarea>
                </ion-item>

                <p ion-text padding-vertical>Characters Remaining {{256 - mess.length}}</p>
                <button ion-button round (click)="checkData()">Send SMS</button>
              </ion-card-content>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>







</ion-content>
