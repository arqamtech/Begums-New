<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Promotion</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-slides #slides>
    <ion-slide>


      <ion-grid>
        <ion-row>
          <ion-col push-md-4 col-md-4 col-12>
            <ion-card class="roundCard slide-in-left">
              <ion-card-title color="primary">Selected Clients</ion-card-title>
              <ion-card-title color="primary">{{selArray.length}} / {{Users.length}}</ion-card-title>


              <ion-searchbar item-end ion-textarea animated="true" placeholder="Search by name" [(ngModel)]="searchBar"
                (ionInput)="getItems(searchBar)"></ion-searchbar>

              <ion-card-content *ngIf="Users.length" class="scrll" >
                  <ion-row padding *ngFor="let u of Users ">
                    <ion-item>
                      <ion-checkbox [(ngModel)]="u.Checked" (ionChange)="addToArr(u)" item-start></ion-checkbox>
                      <h2 item-start>{{u.Name}}</h2>
                    </ion-item>
                  </ion-row>

              </ion-card-content>



              <ion-card-content text-center *ngIf="!Users.length">
                <ion-card-title>No Such Client Found</ion-card-title>
                <button ion-button round (click)="addUser()">
                  <ion-icon padding-right name="md-add"></ion-icon>
                  Add Client
                </button>
              </ion-card-content>


              <button ion-button round (click)="gtNextCheck()">Done</button>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>








    </ion-slide>
    <ion-slide>



      <ion-grid>
        <ion-row>
          <ion-col class="mainCol" push-md-4 col-md-4 col-12>
            <ion-card class="flpAnim">
              <ion-row>
                <ion-col col-12 col-md-8 push-md-2>

                  <ion-item>
                    <button ion-button clear icon-only large float-left (click)="gtPrev()">
                      <ion-icon name="arrow-round-back"></ion-icon>
                      Go Back
                    </button>

                  </ion-item>

                  <ion-card-content>

                    <ion-card-title>Send an SMS Promotion</ion-card-title>


                    <ion-item margin-vertical round>
                      <ion-label stacked>Message</ion-label>
                      <ion-textarea rows="6" (keyup.enter)="checkData()" maxlength="256"
                        placeholder="Say something to your Clients" [(ngModel)]="mess"></ion-textarea>
                    </ion-item>

                    <p ion-text padding-vertical>Characters Remaining {{256 - mess.length}}</p>
                    <button ion-button round (click)="checkData()">Send SMS</button>
                  </ion-card-content>
                </ion-col>
              </ion-row>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-slide>
  </ion-slides>
</ion-content>
