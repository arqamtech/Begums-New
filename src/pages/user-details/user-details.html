<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Add Client</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="mainCol" push-md-3 col-md-6 col-12>
        <ion-card class="flpAnim">
          <ion-row>
            <ion-col col-12 col-md-12>
              <ion-card-content>

                <ion-navbar color="primary">
                  <ion-title>Client Details</ion-title>
                </ion-navbar>

                <ion-item margin-vertical round>
                  <p ion-text color="primary" item-start>Client Name</p>
                  <p ion-text item-end>{{user.Name}}</p>
                </ion-item>


                <ion-item margin-vertical round>
                  <p ion-text color="primary" item-start>Client Phone</p>
                  <p ion-text item-end>{{user.Phone}}</p>
                </ion-item>


                <ion-item margin-vertical round>
                  <p ion-text color="primary" item-start>Birthday</p>
                  <p ion-text item-end>{{user.DOB}}</p>
                </ion-item>

                <ion-item margin-vertical round>
                  <p ion-text color="primary" item-start>Last Rating</p>
                  <p ion-text item-end>{{user.LastRating}}</p>
                </ion-item>


                <ion-item margin-vertical round>
                  <p ion-text color="primary" item-start>Last Comment</p>
                  <p ion-text item-end>{{user.LastComment}}</p>
                </ion-item>

                <ion-item margin-vertical round>
                  <p ion-text color="primary" item-start>Average Rating</p>
                  <p ion-text item-end>{{user.AverageRatings}}</p>
                </ion-item>

                <button ion-button float-right round (click)="editClient()">Edit Client</button>


              </ion-card-content>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
