<ion-header>
  <ion-navbar color="primary">
    <ion-title>Client Feedback</ion-title>
    <ion-buttons end>
      <button ion-button (click)="close()" clear icon-only>
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>



  <ion-slides>
    <ion-slide>
      <ionic3-star-rating activeIcon="ios-star" defaultIcon="ios-star" activeColor="#F5B2B6" defaultColor="white"
        readonly="false" [rating]="0">
      </ionic3-star-rating>

      <ion-item class="content" >
        <ion-label floating>Comment</ion-label>
        <ion-input type="text" [(ngModel)]="comment"  ></ion-input>
      </ion-item>

      <button ion-button margin-top (click)="submitRating()" round>Submit</button>
    </ion-slide>
  </ion-slides>
  
</ion-content>
