<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Edit User</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>


  <ion-grid>
    <ion-row>
      <ion-col push-md-4 col-md-4 col-12>
        <ion-card class="roundCard flpAnim" margin-top>
          <ion-card-content>


            <ion-item margin-vertical round>
              <ion-label stacked>Name</ion-label>
              <ion-input type="text" (keyup.enter)="checkData()" [(ngModel)]="user.Name"></ion-input>
            </ion-item>


            <ion-item margin-vertical round>
              <ion-label stacked>Phone</ion-label>
              <ion-input type="number" (keyup.enter)="checkData()" [(ngModel)]="user.Phone"></ion-input>
            </ion-item>

            <ion-item margin-vertical round>
              <ion-label stacked>Date of Birth</ion-label>
              <ion-datetime display-format="MMM DD, YYYY" (keyup.enter)="checkData()" [(ngModel)]="user.DOB">
              </ion-datetime>
            </ion-item>

            <button ion-button round (click)="checkData()">update</button>


            <button ion-button float-right clear (click)="delConfirmUser(u)">
              Delete
            </button>

          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
