<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Clients</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-12 col-md-4>
        <ion-searchbar item-end animated="true" placeholder="Search by name" [(ngModel)]="searchBar"
          (ionInput)="getItems(searchBar)"></ion-searchbar>
      </ion-col>
      <ion-col col-12 col-md-6 push-md-2>
        <button ion-button round float-right (click)="addUser()">
          <ion-icon padding-right name="md-add"></ion-icon>
          Add Client
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>





  <ion-grid class="strip" *ngIf="!Users.length">
    <ion-row>
      <ion-col push-md-2 col-md-8 col-12>
        <ion-card class="roundCard flpAnim">
          <ion-card-content text-center>
            <ion-card-title>No Clients</ion-card-title>
            <button ion-button round (click)="addUser()">
              <ion-icon padding-right name="md-add"></ion-icon>
              Add Client
            </button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>




  <ion-grid class="strip" *ngIf="Users.length">
    <ion-row>
      <ion-col push-md-2 col-md-8 col-12>
        <ion-card class=" slide-in-left">

          <ion-row class="tableTop wT" padding>
            <ion-col col-12 col-md-3>
              <h2 ion-text text-md-center color="tableTopC">NAME</h2>
            </ion-col>
            <ion-col col-12 col-md-2>
              <h2 ion-text text-md-center color="tableTopC">PHONE</h2>
            </ion-col>
            <ion-col col-12 col-md-2>
              <h2 ion-text text-md-center color="tableTopC">DOB</h2>
            </ion-col>
            <ion-col col-12 col-md-2>
              <h2 ion-text text-md-center color="tableTopC">AVG RATING</h2>
            </ion-col>
            <ion-col col-12 col-md-2>
              <h2 ion-text text-md-center color="tableTopC">FEEDBACK</h2>
            </ion-col>
            <ion-col col-12 col-md-1>
              <h2 ion-text text-md-center color="tableTopC">EDIT</h2>
            </ion-col>
          </ion-row>

          <div class="strip">
            <ion-row *ngFor="let u of Users">
              <ion-col grr padding-top col-12 col-md-3>
                <h2 ion-text  color="grr" padding-left>{{u.Name}}</h2>
              </ion-col>
              <ion-col grr padding-top col-12 col-md-2>
                <h2 ion-text text-md-center color="grr">{{u.Phone}}</h2>
              </ion-col>
              <ion-col grr padding-top col-12 col-md-2>
                <h2 ion-text text-md-center color="grr">{{u.DOB | date : 'd MMM, y'}}</h2>
              </ion-col>
              <ion-col grr padding-top col-12 col-md-2>
                <h2 ion-text text-md-center color="grr">{{u.AverageRatings | number:'1.0-0'}}</h2>
              </ion-col>
              <ion-col col-12 col-md-2 text-md-center>
                <!-- <button ion-button (click)="editUser(u)">
                  Edit
                </button>
                <button ion-button (click)="feedback(u)">
                  Take Feedback
                </button> -->

                <button ion-button clear (click)="editUser(u)">
                  <ion-icon name="md-create"></ion-icon>
                </button>
              </ion-col>
                <ion-col col-12 col-md-1 text-md-center>
                    <button ion-button padding-right clear (click)="feedback(u)">
                  <ion-icon name="md-star"></ion-icon>
                </button>


              </ion-col>
            </ion-row>

          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- {{bdArr | json}} -->

  <!-- <ion-infinite-scroll (ionInfinite)="loadMore($event)" loadingSpinner="bubbles" loadingText="Loading Users...">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll> -->


</ion-content>
